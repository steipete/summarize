<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summarize Settings</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="top">
        <h1>Summarize Settings</h1>
        <a class="docsLink" href="https://summarize.sh" target="_blank" rel="noreferrer">Docs</a>
      </div>
      <form id="form">
        <label>
          <span>Token</span>
          <input id="token" type="text" placeholder="(generated in side panel)" />
        </label>
        <label>
          <span>Model</span>
          <input
            id="model"
            type="text"
            list="modelPresets"
            placeholder="auto / free / openai/…"
            autocapitalize="off"
            autocomplete="off"
            spellcheck="false"
          />
          <datalist id="modelPresets">
            <option value="auto" label="Auto"></option>
            <option value="free" label="Free"></option>
          </datalist>
        </label>
        <label>
          <span>Length</span>
          <div class="combo">
            <select id="lengthPreset">
              <option value="short">short</option>
              <option value="medium">medium</option>
              <option value="long">long</option>
              <option value="xl">xl</option>
              <option value="xxl">xxl</option>
              <option value="20k">20k</option>
              <option value="custom">Custom…</option>
            </select>
            <input
              id="lengthCustom"
              type="text"
              placeholder="Custom (e.g. 20k)"
              autocapitalize="off"
              autocomplete="off"
              spellcheck="false"
              hidden
            />
          </div>
        </label>
        <label>
          <span>Language</span>
          <div class="combo">
            <select id="languagePreset">
              <option value="auto">Auto (detect)</option>
              <option value="en">English</option>
              <option value="de">German</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="it">Italian</option>
              <option value="pt">Portuguese</option>
              <option value="nl">Dutch</option>
              <option value="sv">Swedish</option>
              <option value="no">Norwegian</option>
              <option value="da">Danish</option>
              <option value="fi">Finnish</option>
              <option value="pl">Polish</option>
              <option value="cs">Czech</option>
              <option value="tr">Turkish</option>
              <option value="ru">Russian</option>
              <option value="uk">Ukrainian</option>
              <option value="ar">Arabic</option>
              <option value="hi">Hindi</option>
              <option value="ja">Japanese</option>
              <option value="ko">Korean</option>
              <option value="zh-cn">Chinese (Simplified)</option>
              <option value="zh-tw">Chinese (Traditional)</option>
              <option value="custom">Custom…</option>
            </select>
            <input
              id="languageCustom"
              type="text"
              placeholder="Custom (e.g. en-US / Portuguese (Brazil))"
              autocapitalize="off"
              autocomplete="off"
              spellcheck="false"
              hidden
            />
          </div>
        </label>
        <label>
          <span>Prompt override</span>
          <textarea
            id="promptOverride"
            rows="6"
            placeholder="Custom instructions (prefix). Context + content still appended."
          ></textarea>
        </label>
        <label class="row">
          <input id="auto" type="checkbox" />
          <span>Auto-summarize when panel is open</span>
        </label>
        <label>
          <span>Max chars (extracted)</span>
          <input id="maxChars" type="number" min="20000" step="10000" />
        </label>
        <label>
          <span>Color scheme</span>
          <select id="colorScheme">
            <option value="slate">Slate</option>
            <option value="cedar">Cedar</option>
            <option value="mint">Mint</option>
            <option value="ocean">Ocean</option>
            <option value="ember">Ember</option>
            <option value="iris">Iris</option>
          </select>
        </label>
        <label>
          <span>Appearance</span>
          <select id="colorMode">
            <option value="system">System</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </label>
        <label>
          <span>Font family (CSS)</span>
          <input id="fontFamily" type="text" />
        </label>
        <label>
          <span>Font size</span>
          <input id="fontSize" type="number" min="12" max="20" step="1" />
        </label>
        <div class="buttons">
          <button type="submit">Save</button>
          <span id="status" class="status"></span>
        </div>
      </form>
    </main>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
