<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summarize Settings</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="top">
        <h1>Summarize Settings</h1>
      </div>
      <form id="form">
        <label>
          <span>Token</span>
          <input id="token" type="text" placeholder="(generated in side panel)" />
        </label>
        <label>
          <span>Model</span>
          <input
            id="model"
            type="text"
            list="modelPresets"
            placeholder="auto / free / openai/…"
            autocapitalize="off"
            autocomplete="off"
            spellcheck="false"
          />
          <datalist id="modelPresets">
            <option value="auto" label="Auto"></option>
            <option value="free" label="Free"></option>
          </datalist>
        </label>
        <label>
          <span>Language</span>
          <div class="combo">
            <select id="languagePreset">
              <option value="auto">Auto (detect)</option>
              <option value="en">English</option>
              <option value="de">German</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="it">Italian</option>
              <option value="pt">Portuguese</option>
              <option value="nl">Dutch</option>
              <option value="sv">Swedish</option>
              <option value="no">Norwegian</option>
              <option value="da">Danish</option>
              <option value="fi">Finnish</option>
              <option value="pl">Polish</option>
              <option value="cs">Czech</option>
              <option value="tr">Turkish</option>
              <option value="ru">Russian</option>
              <option value="uk">Ukrainian</option>
              <option value="ar">Arabic</option>
              <option value="hi">Hindi</option>
              <option value="ja">Japanese</option>
              <option value="ko">Korean</option>
              <option value="zh-cn">Chinese (Simplified)</option>
              <option value="zh-tw">Chinese (Traditional)</option>
              <option value="custom">Custom…</option>
            </select>
            <input
              id="languageCustom"
              type="text"
              placeholder="Custom (e.g. en-US / Portuguese (Brazil))"
              autocapitalize="off"
              autocomplete="off"
              spellcheck="false"
              hidden
            />
          </div>
        </label>
        <label>
          <span>Prompt override</span>
          <textarea
            id="promptOverride"
            rows="6"
            placeholder="Custom instructions (prefix). Context + content still appended."
          ></textarea>
        </label>
        <label class="row">
          <input id="auto" type="checkbox" />
          <span>Auto-summarize when panel is open</span>
        </label>
        <label>
          <span>Max chars (extracted)</span>
          <input id="maxChars" type="number" min="20000" step="10000" />
        </label>
        <label>
          <span>Color scheme</span>
          <div class="picker" data-open="false">
            <button id="schemeTrigger" type="button" class="pickerTrigger" aria-haspopup="listbox" aria-expanded="false">
              <span class="scheme-label" id="schemeLabel">Slate</span>
              <span class="scheme-chips scheme-slate" id="schemeChips" aria-hidden="true">
                <span></span><span></span><span></span><span></span>
              </span>
            </button>
            <div id="schemeList" class="pickerList" role="listbox" tabindex="-1">
              <button type="button" class="pickerOption" role="option" data-value="slate">
                <span class="scheme-label">Slate</span>
                <span class="scheme-chips scheme-slate" aria-hidden="true">
                  <span></span><span></span><span></span><span></span>
                </span>
              </button>
              <button type="button" class="pickerOption" role="option" data-value="cedar">
                <span class="scheme-label">Cedar</span>
                <span class="scheme-chips scheme-cedar" aria-hidden="true">
                  <span></span><span></span><span></span><span></span>
                </span>
              </button>
              <button type="button" class="pickerOption" role="option" data-value="mint">
                <span class="scheme-label">Mint</span>
                <span class="scheme-chips scheme-mint" aria-hidden="true">
                  <span></span><span></span><span></span><span></span>
                </span>
              </button>
              <button type="button" class="pickerOption" role="option" data-value="ocean">
                <span class="scheme-label">Ocean</span>
                <span class="scheme-chips scheme-ocean" aria-hidden="true">
                  <span></span><span></span><span></span><span></span>
                </span>
              </button>
              <button type="button" class="pickerOption" role="option" data-value="ember">
                <span class="scheme-label">Ember</span>
                <span class="scheme-chips scheme-ember" aria-hidden="true">
                  <span></span><span></span><span></span><span></span>
                </span>
              </button>
              <button type="button" class="pickerOption" role="option" data-value="iris">
                <span class="scheme-label">Iris</span>
                <span class="scheme-chips scheme-iris" aria-hidden="true">
                  <span></span><span></span><span></span><span></span>
                </span>
              </button>
            </div>
          </div>
        </label>
        <label>
          <span>Appearance</span>
          <select id="colorMode">
            <option value="system">System</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </label>
        <label>
          <span>Font family (CSS)</span>
          <input id="fontFamily" type="text" />
        </label>
        <label>
          <span>Font size</span>
          <input id="fontSize" type="number" min="12" max="20" step="1" />
        </label>
        <div class="buttons">
          <button type="submit">Save</button>
          <span id="status" class="status"></span>
        </div>
      </form>
    </main>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
